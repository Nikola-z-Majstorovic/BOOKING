<div class="content">
    <div class="content-body" data-ng-show="!loading">
        <div data-ng-show="SystemOnlineOffline.value">
            <h2>System is currently offline</h2>
            <br />
            <b>System message: </b>{{SystemMessage}}
        </div>

        <form name="erForm" novalidate="" data-ng-show="!SystemOnlineOffline.value" data-ng-enter="erForm.$invalid || login(loginuser)">
            <div class="control-item" style="min-height: 2em !important;">
                <label for="username">Username:</label><br />
                <input id="username" data-ng-model="loginuser.username" type="text" name="username" placeholder="Username" required="" tabindex="1" />
                <span data-ng-show="erForm.username.$error.required" class="required">*</span>
            </div>
            <div class="control-item" style="min-height: 2em !important;">
                <label for="password">Password:</label><br />
                <input id="password" data-ng-model="loginuser.password" type="password" name="password" placeholder="Password" required="" tabindex="2" />
                <span data-ng-show="erForm.password.$error.required" class="required">*</span>
            </div>
            <div class="buttons-container">
                <button data-ng-click="erForm.$invalid || login(loginuser);">Login</button>
                <br />
                <br />
                <div class="validation-messages">
                    <span class="fa-elso-darkblue" data-ng-show="erForm.$valid">Everything is ok you can continue</span>
                    <span class="fa-elso-darkblue" data-ng-show="erForm.$invalid">Please fill required fields</span>
                </div>
                <model-state-errors></model-state-errors>
            </div>
        </form>
        <div style="color:red;" ng-show="status.message === 'Access Denied'">
            {{status.messages[1]}}
        </div>
        </div>
</div>
